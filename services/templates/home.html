<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 flex justify-center items-center h-screen"
  >
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-center mb-6">Welcome My Application!</h1>
      <form action="{{url_for('login')}}" method="POST" class="space-y-4">
        <div class="flex flex-col">
          <label for="username" name="username" class="text-sm font-medium mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="shadow-sm p-2 rounded-lg focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50 w-full"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" name="password" class="text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="shadow-sm p-2 rounded-lg focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50 w-full"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50"
          >
            Login
          </button>
          <a href="#" class="text-sm text-purple-500 hover:underline"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
